<app-navbar-user></app-navbar-user>
<div class="container">
    <div class="row p-3">
        <div class="col-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Mis Datos</h5>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input id="input-nombres"  class="form-control" value={{usuario.nombre}} disabled="true">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellidos</label>
                        <input id="input-apellidos" class="form-control" value={{usuario.apellidos}} disabled="true">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rut</label>
                        <input id="input-rut" class="form-control" disabled="true" value={{usuario.rut}}>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">e-mail</label>
                        <input id="input-email" class="form-control" disabled="true" value={{usuario.email}}>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de teléfono</label>
                        <input id="input-telefono" class="form-control" disabled="true" value={{usuario.numero_telefono}}>
                    </div>
                    <hr>
                    <button type="submit" style="display:inline;" id="editar" class="btn btn-primary" (click)="editarDatos()">Editar Datos</button>
                    <button type="submit" style="display:none;" id="enviar" class="btn btn-primary" (click)="enviarDatos()">Enviar Datos</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Nuevo Reclamo</h5>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">Asunto:</label>
                        <input class="form-control" [(ngModel)]="asuntoReclamo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensaje</label>
                        <textarea [(ngModel)]="textoReclamo" class="form-control" rows="12" cols="50"></textarea>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary" (click)="agregarReclamo()">Ingresar Reclamo</button>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col">
            <app-complain-accordion></app-complain-accordion>
        </div>
    </div>
</div>
